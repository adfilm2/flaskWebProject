<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/setting.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/question.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Title</title>

</head>

<body>
    <div class="container q1back">
        <img id="q" src="{{ url_for('static',filename='Q1.png')}}">
        <h1>Enter your<br>'First Name'.</h1>
        <p id="content">당신의 이름을 입력하세요</p>
        <div class="textdiv">
            <input type="text" placeholder="이름 입력">
        </div>
        <div id='bottom-container'>
            <img class="finger" onclick="history.back()" src="{{url_for('static',filename='left.png')}}">
            <img id="next"class="finger" src="{{url_for('static',filename='right.png')}}">
        </div>
    </div>

    <script>
        $('#next').click(function(){
            userName = $('input').val()
            $.ajax({
                type:"GET",
                url:'/q1/name',
                data:{name: userName},
                success: function(response){
                    if(response["result"]=="success"){
                        alert(response["msg"])
                    }
                }
            })
            let name = $('input').val()
            sessionStorage.setItem("name",name)
            console.log(sessionStorage.name)
            location.href ="/q2"
        })

        
    </script>

</body>

</html>
