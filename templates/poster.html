<head>

    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- jquery -->

<body>
    <a href="/menu"><img id="menu" src="../static/menu/menu.png"></a>
    <div class="container">
        <div><img id="help" src="../static/poster-help.png"> </div>
        
            <div id="canvas"></div>
            <div id="button-tab">
                <img id="save" class="btn" src="{{url_for ('static',filename='download.png')}}">
                <img id="archive" class="btn" src="{{url_for ('static',filename='archive.png')}}">
            </div>
        </div>
        
        
    </div>
   


</body>

<script>
    var zidx = 10;


    $(".moveable").draggable({
        containment: 'parent'
    }).mousedown(function () {
        $(this).css('z-index', zidx)
        zidx++
    });

    $(function () {
        $("#resizable").resizable();
    });



    $('#save').click(function () {
        capture($('#canvas'))
    })

    function capture(div) {
        div = div[0]
        html2canvas(div).then(function (canvas) {
            var image = canvas.toDataURL()
            let name = ""
            downloadURI(image, "future-"+name+".png")
        })
    }

    function downloadURI(uri, name) {
        var link = document.createElement("a")
        link.download = name
        link.href = uri
        document.body.appendChild(link)
        link.click()
    }









</script>

</html>
